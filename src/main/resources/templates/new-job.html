<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form method="post" th:object="${jobForm}">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}"/>
            <div th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label th:for="employerId">Employer</label>
            <select th:field="*{employerId}">
                <option th:each="employer : *{employers}"
                        th:text="${employer.value}"
                        th:value="${employer.id}"></option>
            </select>
        </div>

        <!-- TODO #5 - Create <select> dropdowns for other job fields -->
        <div class="form-group">
            <label th:for="locationId">Location</label>
            <select th:field="*{locationId}">
                <option th:each="location : *{locations}"
                        th:text="${location.value}"
                        th:value="${location.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="coreCompetencyId">Skill</label>
            <select th:field="*{coreCompetencyId}">
                <option th:each="coreCompetencie : *{coreCompetencies}"
                        th:text="${coreCompetencie.value}"
                        th:value="${coreCompetencie.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="positionTypeId">Position Type</label>
            <select th:field="*{positionTypeId}">
                <option th:each="positionType : *{positionTypes}"
                        th:text="${positionType.value}"
                        th:value="${positionType.id}"></option>
            </select>
        </div>

        <input type="submit" value="Add Job"/>
    </form>

</div>

</body>
</html>
